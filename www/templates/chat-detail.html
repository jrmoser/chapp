<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
    <ion-list>
      <ion-item ng-repeat="message in cdc.messages">
        {{message.content}}
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar bar-footer item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-chatbubble placeholder-icon"></i>
      <input type="text" placeholder="Message" ng-model="cdc.message">
    </label>
    <button class="button button-clear" ng-click="cdc.send(cdc.message, '{{chat.id}}')">
      Send
    </button>
  </ion-footer-bar>
</ion-view>
