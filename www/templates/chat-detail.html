<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
    <ion-list ng-repeat="message in cdc.messages">
        <div class="row" ng-class="{ 'dark' : message.from === 'me' }">
          <div>
            {{message.from}} (<span am-time-ago="message.timeStamp"></span>) : {{message.content}}
          </div>
          <!--<span>-->
            <!--{{message.timeStamp | date:'medium'}}-->
          <!--</span>-->
      </div>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon placeholder-icon ion-chatbubble" ng-class="{'ion-chatbubble-working' : cdc.message}"></i>
      <input type="text" placeholder="Message" ng-model="cdc.message">
    </label>
    <button class="button button-clear" ng-click="cdc.send(cdc.message)">
      Send
    </button>
  </ion-footer-bar>
</ion-view>
